<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="left_card">
          <h1>Your Result</h1>
          <div class="circle">
            <h1>76</h1>
            <p>Out of 100</p>
          </div>

          <h1>Great</h1>
          <p>
            You scored higher than 655 of the people who have taken these tests.
          </p>
        </div>

        <div class="right_card">
          <h3>Summary</h3>

          <div class="reaction box">
            <img src="images/icon-reaction.svg" alt="" />

            <p>Reaction</p>

            <p>80/100</p>
          </div>

          <div class="memory box">
            <img src="images/icon-memory.svg" alt="" />

            <p>Memory</p>

            <p>92/100</p>
          </div>

          <div class="verbal box">
            <img src="images/icon-verbal.svg" alt="" />

            <p>Verbal</p>

            <p>61/100</p>
          </div>

          <div class="visual box">
            <img src="images/icon-visual.svg" alt="" />

            <p>visual</p>

            <p>72/100</p>
          </div>

          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
